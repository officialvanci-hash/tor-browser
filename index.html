<!DOCTYPE html>
<html>
<head>
<title>ACCESS TERMINAL</title>
<meta charset="UTF-8">
<style>
body{
    margin:0;
    background:#000;
    color:#00ff44;
    font-family:monospace;
    overflow:hidden;
}

#terminal{
    padding:20px;
    white-space:pre-wrap;
    font-size:15px;
    text-shadow:0 0 5px #00ff44;
}

.glitch{
    color:#ff0033;
    animation:glitch 0.2s infinite;
}

@keyframes glitch{
    0%{text-shadow:2px 0 red;}
    50%{text-shadow:-2px 0 red;}
    100%{text-shadow:2px 0 red;}
}

.line{
    opacity:0;
    animation:show 0.3s forwards;
}

@keyframes show{
    to{ opacity:1; }
}

#bigWarn{
    position:fixed;
    top:40%;
    width:100%;
    text-align:center;
    font-size:40px;
    color:#ff0033;
    text-shadow:0 0 15px #ff0033;
    display:none;
    animation:warn 0.8s infinite;
}

@keyframes warn{
    0%{opacity:0.3;}
    100%{opacity:1;}
}
</style>
</head>

<body>

<div id="bigWarn">⚠ SYSTEM VIOLATION ⚠</div>

<div id="terminal"></div>

<script>
let t = document.getElementById("terminal");
let warn = document.getElementById("bigWarn");

let lines = [
    "[BOOT] Initializing dark-core kernel...",
    "[OK] Secure layer mounted.",
    "[SCAN] Target username detected → its_pikachoo_0007",
    "[TRACE] Syncing fake IP route...",
    " → LINKING IP: 192.168.XX.FAKE",
    "[ACCESS] Connecting to remote shell...",
    "[GRANTED] Fake-session established.",
    "",
    "--- BEGIN DATA DELETE SIMULATION ---",
    "Deleting: /messages/history.log ..... 14%",
    "Deleting: /private/cache.bin ...... 39%",
    "Deleting: /system/keychain.fake ... 62%",
    "Deleting: /social/data.fake ....... 89%",
    "",
    "*** DATA ERASE SIMULATION COMPLETE ***",
    "",
    "[ALERT] Unauthorized activity detected.",
    "[LOCKDOWN] Triggering visual warning..."
];

let i = 0;

function printLine(){
    if(i < lines.length){
        let p = document.createElement("div");
        p.className = "line";
        p.textContent = lines[i];
        t.appendChild(p);
        i++;
        setTimeout(printLine, 180);
    } else {
        warn.style.display = "block";
    }
}

printLine();
</script>

</body>
</html>
